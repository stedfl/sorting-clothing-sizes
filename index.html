<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting size</title>

  <style>
    .container {
      padding: 30px;
      max-width: 1440px;
      margin: 0 auto;
    }

    .data {
      display: flex;
      justify-content: space-around;
    }

    p {
      text-align: center;
    }
  </style>

<body>
  <div class="container">
    <div class="data">
      <div class="unordered list">
        <h5>Array da ordinare</h5>
        <ul id="unordered"></ul>
      </div>
      <div class="ordered list">
        <h5 id="method">Array ordinato con </h5>
        <ul id="ordered"></ul>
      </div>
    </div>
    <p id="invalid"></p>
  </div>
</body>
